# https://vuepress.vuejs.org/guide/deploy.html#github-pages

language: node_js

node_js:
- '10'

install:
- npm i -g vuepress

script:
- npm run build

deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs
  github-token: "$GITHUB_TOKEN"
  repo: nekohack
  keep-history: true
  target-branch: gh-pages
  on:
    branch: master

env:
  matrix:
    secure: 
